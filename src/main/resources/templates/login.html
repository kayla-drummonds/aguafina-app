<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<th:block th:insert="~{fragments/header :: header}"></th:block>
		<style>
			#login-container {
				background-color: #135c9e;
				color: #e3e3e3;
			}

			#login-container h3,
			#login-container a {
				color: #e3e3e3;
			}

			#login-container a:hover {
				color: #e3e3e3;
				text-decoration: underline #e3e3e3 2px;
			}

			label {
				color: #135c9e;
			}
		</style>
		<title>Login</title>
	</head>

	<body>
		<div class="container py-2 px-2">
			<div
				class="card p-centered col-6 col-sm-12 px-2 py-2"
				id="login-container">
				<div class="card-header">
					<h3 class="card-title text-center">Login</h3>
				</div>
				<div class="py-2 px-2">
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="toast toast-error">Invalid username or password.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="toast toast-success">You have been logged out.</div>
					</div>
				</div>
				<div class="card-body">
					<form
						class="form-horizontal px-2 s-rounded"
						th:action="@{/login}"
						method="post">
						<div class="columns">
							<div class="column col-12 py-2">
								<div class="input-group">
									<label class="form-label input-group-addon" for="username">
										Email:
									</label>
									<input
										type="text"
										class="form-input"
										id="username"
										name="username"
										placeholder="Email"
										autofocus="autofocus" />
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="input-group">
									<label class="form-label input-group-addon" for="password"
										>Password:</label
									>
									<input
										type="password"
										id="password"
										name="password"
										class="form-input"
										placeholder="Password" />
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<label class="form-checkbox">
										<input type="checkbox" name="remember-me" />
										<em class="form-icon"></em> Remember me
									</label>
								</div>
							</div>
							<div class="column">
								<button class="btn btn-success p-centered" type="submit">
									Log In
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer text-center">
					<span
						>New user? Register as
						<a th:href="@{/registration/employee}">an employee</a> or
						<a th:href="@{/registration/customer}">a customer</a>.</span
					>
				</div>
			</div>
		</div>
		<div th:insert="~{fragments/footer :: footer}"></div>
	</body>
</html>
