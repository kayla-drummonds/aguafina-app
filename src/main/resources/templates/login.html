<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
		<link rel="stylesheet" th:href="@{/css/styles.css}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap"
			rel="stylesheet" />
		<title>Login</title>
	</head>

	<body>
		<div class="container py-2 px-2">
			<div
				class="card p-centered col-6 col-sm-12 px-2 py-2"
				id="login-container">
				<div class="card-header">
					<div class="card-title text-center h3">Login</div>
				</div>
				<div class="py-2 px-2">
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="toast toast-error">Invalid username or password.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="toast toast-success">You have been logged out.</div>
					</div>

					<!-- registration successful message-->
					<div th:if="${param.success}">
						<div class="toast toast-success">
							You have been successfully registered. Please log in.
						</div>
					</div>
				</div>
				<div class="card-body">
					<form
						class="form-horizontal px-2"
						th:action="@{/login}"
						method="post">
						<div class="columns">
							<div class="column col-12 py-2">
								<div class="form-group">
									<label class="form-label" for="username"> Username: </label>
									<input
										type="text"
										class="form-input"
										id="username"
										name="username"
										placeholder="Email"
										autofocus="autofocus" />
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<label class="form-label" for="password">Password:</label>
									<input
										type="password"
										id="password"
										name="password"
										class="form-input"
										placeholder="Password" />
								</div>
							</div>
							<div class="column">
								<button class="btn btn-success p-centered" type="submit">
									Log In
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<span
						>New user? Register as
						<a th:href="@{/registration/employee}">an employee</a> or
						<a th:href="@{/registration/customer}">a customer</a></span
					>
				</div>
			</div>
		</div>
	</body>
</html>
