<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
		<link rel="stylesheet" th:href="@{/css/styles.css}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap"
			rel="stylesheet" />
		<style>
			#update-customer-form {
				background-color: #477eaf;
				color: #e3e3e3;
			}

			#update-customer-form h3 {
				color: #e3e3e3;
			}

			label {
				color: #135c9e;
			}
		</style>
		<title>Update Customer</title>
	</head>

	<body>
		<header class="navbar">
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE', 'CUSTOMER')">
				<a class="btn btn-link" th:href="@{/home}">Home</a>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('CUSTOMER')">
				<a
					th:href="@{/orders/customer/{customer}(customer = ${customer.id})}"
					class="btn btn-link"
					>My Orders</a
				>
			</section>
			<section sec:authorize="hasAnyAuthority('CUSTOMER')">
				<a
					th:href="@{/customers/edit/{id}(id = ${customer.id})}"
					class="btn btn-link"
					>Edit My Information</a
				>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
				<a class="btn btn-link active" th:href="@{/customers}">Customers</a>
			</section>
			<section class="navbar-section" sec:authorize="hasAnyAuthority('ADMIN')">
				<a class="btn btn-link" th:href="@{/employees}">Employees</a>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
				<a class="btn btn-link" th:href="@{/orders}">All Orders</a>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
				<a
					class="btn btn-link"
					th:href="@{/orders/employee/{employee}(employee = ${employee.id})}"
					>My Orders</a
				>
			</section>
			<section class="navbar-section">
				<a class="btn btn-link" th:href="@{/logout}">Log Out</a>
			</section>
		</header>
		<div class="container pt-2">
			<div
				class="card p-centered col-6 col-12 p-2 s-rounded"
				th:object="${customer}"
				id="update-customer-form">
				<div class="card-header">
					<h3
						class="card-title text-center"
						th:text="'Update Customer ' + ${customer.id}">
						Update Customer Information
					</h3>
				</div>
				<div class="card-body">
					<form
						class="form-horizontal p-2 s-rounded"
						th:action="@{/customers/{id}(id=${customer.id})}"
						method="POST">
						<div class="columns">
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="id"
											>Customer ID:
										</label>
									</div>
									<div class="column col-8">
										<input
											name="id"
											class="form-input"
											type="text"
											th:field="*{id}"
											id="id"
											disabled />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="firstName"
											>First Name:
										</label>
									</div>
									<div class="column col-8">
										<input
											name="firstName"
											class="form-input"
											type="text"
											th:field="*{firstName}"
											id="firstName"
											placeholder="First Name" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="lastName"
											>Last Name:</label
										>
									</div>
									<div class="column col-8">
										<input
											name="lastName"
											class="form-input"
											type="text"
											th:field="*{lastName}"
											id="lastName"
											placeholder="Last Name" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="email"
											>Email:</label
										>
									</div>
									<div class="column col-8">
										<input
											name="email"
											class="form-input"
											type="email"
											th:field="*{email}"
											id="email"
											placeholder="Email" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="phone"
											>Phone:</label
										>
									</div>
									<div class="column col-8">
										<input
											name="phone"
											class="form-input"
											type="tel"
											th:field="*{phone}"
											id="phone"
											pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
											placeholder="###-###-####" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="address"
											>Address:</label
										>
									</div>
									<div class="column col-8">
										<input
											name="address"
											class="form-input"
											type="text"
											th:field="*{address}"
											id="address"
											placeholder="Address" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="city"
											>City:</label
										>
									</div>
									<div class="column col-8">
										<input
											name="city"
											class="form-input"
											type="text"
											th:field="*{city}"
											id="city"
											placeholder="City" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="state"
											>State:</label
										>
									</div>
									<div class="column col-8">
										<input
											name="state"
											class="form-input"
											type="text"
											th:field="*{state}"
											id="state"
											placeholder="State" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="zipCode"
											>ZIP Code:</label
										>
									</div>
									<div class="column col-8">
										<input
											name="zip"
											class="form-input"
											type="text"
											th:field="*{zipCode}"
											id="zipCode"
											placeholder="ZIP Code" />
									</div>
								</div>
							</div>
							<button class="btn p-centered" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div th:insert="~{footer :: copy}"></div>
	</body>
</html>
