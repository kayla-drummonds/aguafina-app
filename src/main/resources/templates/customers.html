<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
		<link rel="stylesheet" th:href="@{/css/styles.css}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap"
			rel="stylesheet" />
		<title>Customers</title>
		<style>
			form {
				margin: auto;
				padding: none;
				border: none;
				background-color: #afc1d2;
			}

			#create-customer-container,
			#customers-header-container {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#search-button {
				background-color: #477eaf;
				color: white;
				border: none;
			}
		</style>
	</head>

	<body>
		<header class="navbar">
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE', 'CUSTOMER')">
				<a class="btn btn-link" th:href="@{/home}">Home</a>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('CUSTOMER')">
				<a
					th:href="@{/orders/customer/{customer}(customer = ${customer.id})}"
					class="btn btn-link"
					>My Orders</a
				>
			</section>
			<section sec:authorize="hasAnyAuthority('CUSTOMER')">
				<a
					th:href="@{/customers/edit/{id}(id = ${customer.id})}"
					class="btn btn-link"
					>Edit My Information</a
				>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
				<a class="btn btn-link active" th:href="@{/customers}">Customers</a>
			</section>
			<section class="navbar-section" sec:authorize="hasAnyAuthority('ADMIN')">
				<a class="btn btn-link" th:href="@{/employees}">Employees</a>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
				<a class="btn btn-link" th:href="@{/orders}">All Orders</a>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
				<a
					class="btn btn-link"
					th:href="@{/orders/employee/{employee}(employee = ${employee.id})}"
					>My Orders</a
				>
			</section>
			<section class="navbar-section">
				<a class="btn btn-link" th:href="@{/logout}">Log Out</a>
			</section>
		</header>
		<div class="container pt-2 pb-2">
			<div class="columns">
				<div class="column col-4" id="create-customer-container">
					<a th:href="@{/customers/new}" class="btn btn-lg" id="create-button"
						>Create New Customer</a
					>
				</div>
				<div class="column col-4" id="customers-header-container">
					<h2 class="text-center">Customers</h2>
				</div>
				<div class="column col-4">
					<form method="get" th:action="@{/customers}">
						<div class="input-group input-inline">
							<input
								class="form-input"
								type="text"
								placeholder="search"
								th:name="email" />
							<input
								class="form-input"
								type="phone"
								placeholder="search"
								th:name="phone" />
							<button
								type="submit"
								class="btn input-group-btn"
								title="Search By Email"
								id="search-button">
								Search
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="container">
				<div class="columns">
					<div
						class="panel column col-4 col-sm-6 col-md-6"
						th:each="customer : ${customers}"
						id="customer-tile">
						<div class="panel-header">
							<div
								class="panel-title h4"
								th:text="${customer.firstName} + ' ' + ${customer.lastName}"></div>
							<div class="h5" th:text="${customer.id}"></div>
						</div>
						<div class="divider"></div>
						<div class="panel-body">
							<div class="columns">
								<div class="column col-4">Email:</div>
								<div class="column col-8" th:text="${customer.email}"></div>
								<div class="column col-4">Phone:</div>
								<div class="column col-8" th:text="${customer.phone}"></div>
								<div class="column col-4">Address:</div>
								<div class="column col-8" th:text="${customer.address}"></div>
								<div class="column col-4 d-invisible">Placeholder</div>
								<div
									class="column col-8"
									th:text="${customer.city} + ', ' + ${customer.state} + ' ' + ${customer.zipCode}"></div>
							</div>
						</div>
						<div class="panel-footer">
							<a
								class="btn btn-link"
								id="update-button"
								th:href="@{/customers/edit/{id}(id=${customer.id})}"
								>Update <span class="icon icon-edit"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="divider"></div>
		<div th:if="${totalPages > 1}" class="text-center">
			<ul class="pagination">
				<li class="page-item column col-sm-12">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a
							th:if="${currentPage != i}"
							th:href="@{'/customers/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
							>[[${i}]]</a
						>
						<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
					</span>
				</li>
			</ul>
		</div>
		<div th:insert="~{footer :: copy}"></div>
	</body>
</html>
