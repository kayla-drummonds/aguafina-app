<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<th:block th:insert="~{fragments/header :: header}"></th:block>
		<style>
			#employee-register-container {
				background-color: #135c9e;
				color: #e3e3e3;
			}

			#employee-register-container h3 {
				color: #e3e3e3;
			}

			label {
				color: #135c9e;
			}
		</style>
		<title>Employee Account Registration</title>
	</head>

	<body>
		<div class="container py-2 px-2">
			<!-- registration successful message-->
			<div
				class="card p-centered col-6 col-sm-12 px-2 py-2"
				id="employee-register-container">
				<div class="card-header">
					<h3 class="card-title text-center">Employee Account Registration</h3>
				</div>
				<div th:if="${param.success}">
					<div class="toast toast-success">
						You have been successfully registered. Please
						<a th:href="@{/login}">log in.</a>
					</div>
				</div>
				<div class="card-body">
					<form
						class="form-horizontal px-2 s-rounded"
						th:action="@{/registration/employee}"
						method="post"
						th:object="${registrationDto}"
						name="newUserForm"
						id="newUserForm">
						<div class="columns">
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="firstName">
											First Name:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="firstName"
											class="form-input"
											type="text"
											th:field="*{firstName}"
											name="firstName"
											th:classappend="${#fields.hasErrors('firstName') ? 'is-error' : ''}" />
									</div>
									<p
										th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}"
										class="form-input-hint text-error"
										id="firstNameHint">
										Error
									</p>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="lastName">
											Last Name:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="lastName"
											class="form-input"
											type="text"
											th:field="*{lastName}"
											name="lastName"
											th:classappend="${#fields.hasErrors('lastName') ? 'is-error' : ''}" />
									</div>
									<p
										th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}"
										class="form-input-hint text-error"
										id="lastNameHint"></p>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="email">
											Email:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="email"
											class="form-input"
											type="email"
											th:field="*{email}"
											name="email"
											th:classappend="${#fields.hasErrors('email') ? 'is-error' : ''}" />
									</div>
									<p
										th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}"
										class="form-input-hint text-error"
										id="emailHint"></p>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="password">
											Password:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="password"
											class="form-input"
											type="password"
											th:field="*{password}"
											name="password"
											th:classappend="${#fields.hasErrors('password') ? 'is-error' : ''}" />
									</div>
									<p
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"
										class="form-input-hint text-error"
										id="passwordHint"></p>
								</div>
								<div class="form-group">
									<div class="column col-4">
										<label
											class="form-label form-label-inline"
											for="confirmPassword">
											Confirm Password:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="confirmPassword"
											class="form-input"
											type="password"
											th:field="*{confirmPassword}"
											name="confirmPassword"
											th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-error' : ''}" />
									</div>
									<p
										th:if="${#fields.hasErrors('confirmPassword')}"
										th:errors="*{confirmPassword}"
										class="form-input-hint text-error"
										id="confirmPasswordHint"></p>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-success p-centered">
							Register
						</button>
					</form>
				</div>
			</div>
		</div>
		<div th:insert="~{fragments/footer :: footer}"></div>
	</body>
</html>
