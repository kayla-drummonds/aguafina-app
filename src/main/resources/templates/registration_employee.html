<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<div th:insert="~{fragments/header :: copy}"></div>
		<style>
			#employee-register-container {
				background-color: #135c9e;
				color: #e3e3e3;
			}

			#employee-register-container h3 {
				color: #e3e3e3;
			}

			label {
				color: #135c9e;
			}
		</style>
		<title>Employee Account Registration</title>
	</head>

	<body>
		<div class="container py-2 px-2">
			<div
				class="card p-centered col-6 col-sm-12 px-2 py-2"
				id="employee-register-container">
				<div class="card-header">
					<h3 class="card-title text-center">Employee Account Registration</h3>
				</div>
				<div class="card-body">
					<form
						class="form-horizontal px-2 s-rounded"
						th:action="@{/registration/employee}"
						method="post"
						th:object="${user}">
						<div class="columns">
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="firstName">
											First Name:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="firstName"
											class="form-input"
											type="text"
											th:field="*{firstName}" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="lastName">
											Last Name:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="lastName"
											class="form-input"
											type="text"
											th:field="*{lastName}" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="email">
											Email:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="email"
											class="form-input"
											type="email"
											th:field="*{email}" />
									</div>
								</div>
							</div>
							<div class="column col-12 py-2">
								<div class="form-group">
									<div class="column col-4">
										<label class="form-label form-label-inline" for="password">
											Password:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="password"
											class="form-input"
											type="password"
											th:field="*{password}" />
									</div>
								</div>
								<div class="form-group">
									<div class="column col-4">
										<label
											class="form-label form-label-inline"
											for="confirmPassword">
											Confirm Password:
										</label>
									</div>
									<div class="column col-8">
										<input
											id="confirmPassword"
											class="form-input"
											type="password"
											th:field="*{confirmPassword}" />
									</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-success p-centered">
							Register
						</button>
					</form>
				</div>
			</div>
		</div>
		<div th:insert="~{footer :: copy}"></div>
	</body>
</html>
