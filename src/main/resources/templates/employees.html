<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">
    <title>Employees</title>
</head>

<body>
    <header class="navbar">
        <section class="navbar-section">
            <a href="#" class="navbar-brand mr-2">Aguafina</a>
        </section>
        <section class="navbar-section" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
            <a class="btn btn-link" th:href="@{/orders}">Orders</a>
        </section>
        <section class="navbar-section" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
            <a class="btn btn-link active" th:href="@{/customers}">Customers</a>
        </section>
        <section class="navbar-section" sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="btn btn-link" th:href="@{/employees}">Employees</a>
        </section>
        <section class="navbar-section">
            <a class="btn btn-link" th:href="@{/logout}">Log Out</a>
        </section>
    </header>
    <a th:href="@{/employees/new}" class="btn" id="create-button">Create New Employee</a>
    <div id="employees" class="table-responsive-md">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                            Orders
                        </a>
                        <div class="collapse multi-collapse" id="collapseExample">
                            <div class="card" th:each="order : ${employee.orders}">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item" th:text="'Order ID: ' + ${order.id}">Order ID</li>
                                        <li class="list-group-item" th:text="'Customer ID: ' + ${order.customer.id}">
                                            Customer ID
                                        </li>
                                        <li class="list-group-item"
                                            th:text="'Product Code: ' + ${order.orderDetails.product.code}">
                                            Product Code</li>
                                        <li class="list-group-item"
                                            th:text="'Quantity: ' + ${order.orderDetails.quantity}">
                                            Quantity
                                        </li>
                                        <li class="list-group-item"
                                            th:text="'Total: ' + ${#numbers.formatCurrency(order.orderDetails.total)}">
                                            Total</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
