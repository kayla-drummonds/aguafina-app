<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
		<link rel="stylesheet" th:href="@{/css/styles.css}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap"
			rel="stylesheet" />
		<title>Home</title>
	</head>

	<body>
		<div class="container">
			Welcome! Choose one of the options below.
			<div sec:authorize="isAuthenticated()">
				Authenticated as <span sec:authentication="name"></span>
			</div>
			<div>
				<p th:text="${username}"></p>
			</div>
			<ul>
				<li sec:authorize="hasAnyAuthority('CUSTOMER')">
					<a th:href="@{/orders/customer/{customer}(customer = ${customer.id})}"
						>My Orders</a
					>
				</li>
				<li sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
					<a th:href="@{/orders/employee/{employee}(employee = ${employee.id})}"
						>Orders By Employee</a
					>
				</li>
				<li sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
					<a th:href="@{/customers}">All Customers</a>
				</li>
				<li sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
					<a th:href="@{/orders}">All Orders</a>
				</li>
				<li sec:authorize="hasAnyAuthority('CUSTOMER')">
					<a th:href="@{/customers/edit/{id}(id = ${customer.id})}"
						>Edit My Information</a
					>
				</li>
				<li sec:authorize="hasAnyAuthority('ADMIN')">
					<a th:href="@{/employees}">All Employees</a>
				</li>
				<li>
					<a th:href="@{/logout}">Log out</a>
				</li>
			</ul>
		</div>
	</body>
</html>
