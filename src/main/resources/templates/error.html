<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<th:block th:insert="~{fragments/header :: header}"></th:block>
		<title th:text="'Error: Status Code ' + ${status}">Error</title>
	</head>
	<body>
		<div class="empty">
			<div class="empty-icon">
				<em class="icon icon-4x icon-stop"></em>
			</div>
			<p class="empty-title h5" th:text="'Error: Status Code ' + ${status}">
				Error Status Code
			</p>
			<div>
				<p class="empty-subtitle" th:text="${message}"></p>
			</div>

			<div class="empty-action">
				<a class="btn" th:href="@{/home}">Return Home</a>
				<p th:text="'Exception: ' + ${exception}">Exception</p>
				<p>
					<code th:text="'Stack Trace: ' + ${trace}">Stack Trace</code>
				</p>
				<p>
					<code th:text="'Request URL: ' + ${requestUrl}">Request URL</code>
				</p>
				<code th:text="'Root Trace: ' + ${roottrace}">Root Trace</code>
				<p>
					<code th:text="'Errors: ' + ${errors}">Request URL</code>
				</p>
			</div>
		</div>
		<div th:insert="~{fragments/footer :: footer}"></div>
	</body>
</html>
