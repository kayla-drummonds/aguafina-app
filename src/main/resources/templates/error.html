<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
		<link rel="stylesheet" th:href="@{/css/styles.css}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap"
			rel="stylesheet" />
		<title th:text="'Error: Status Code ' + ${status}">Error</title>
	</head>
	<body>
		<div class="empty">
			<div class="empty-icon">
				<em class="icon icon-4x icon-stop"></em>
			</div>
			<p class="empty-title h5" th:text="'Error: Status Code ' + ${status}">
				Error Status Code
			</p>
			<div th:switch="${status}">
				<p
					class="empty-subtitle"
					th:case="'400'"
					th:text="'Bad request: ' + ${message} + '.'"></p>
				<p
					class="empty-subtitle"
					th:case="'401'"
					th:text="'Unauthorized: ' + ${message} + '.'"></p>
				<p
					class="empty-subtitle"
					th:case="'403'"
					th:text="'Resource not found: ' + ${message} + '.'"></p>
				<p
					class="empty-subtitle"
					th:case="'405'"
					th:text="'Method not allowed: ' + ${message} + '.'"></p>
				<p
					class="empty-subtitle"
					th:case="'500'"
					th:text="'Internal server error: ' + ${message} + '.'"></p>
				<p
					class="empty-subtitle"
					th:case="'*'"
					th:text="'Unexpected error: ' + ${message} + '.'"></p>
			</div>
			<div class="empty-action">
				<p th:text="'Exception: ' + ${exception}">Exception</p>
				<p><code th:text="'Stack Trace: ' + ${trace}">Stack Trace</code></p>
				<a class="btn" th:href="@{/home}">Return Home</a>
			</div>
		</div>
	</body>
</html>
