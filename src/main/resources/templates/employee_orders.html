<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
		<link rel="stylesheet" th:href="@{/css/styles.css}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap"
			rel="stylesheet" />
		<title>My Orders</title>
	</head>

	<body>
		<header class="navbar">
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE', 'CUSTOMER')">
				<a class="btn btn-link" th:href="@{/home}">Home</a>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('CUSTOMER')">
				<a
					th:href="@{/orders/customer/{customer}(customer = ${customer.id})}"
					class="btn btn-link"
					>My Orders</a
				>
			</section>
			<section sec:authorize="hasAnyAuthority('CUSTOMER')">
				<a
					th:href="@{/customers/edit/{id}(id = ${customer.id})}"
					class="btn btn-link"
					>Edit My Information</a
				>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
				<a class="btn btn-link" th:href="@{/customers}">Customers</a>
			</section>
			<section class="navbar-section" sec:authorize="hasAnyAuthority('ADMIN')">
				<a class="btn btn-link" th:href="@{/employees}">Employees</a>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
				<a class="btn btn-link" th:href="@{/orders}">All Orders</a>
			</section>
			<section
				class="navbar-section"
				sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
				<a
					class="btn btn-link active"
					th:href="@{/orders/employee/{employee}(employee = ${employee.id})}"
					>My Orders</a
				>
			</section>
			<section class="navbar-section">
				<a class="btn btn-link" th:href="@{/logout}">Log Out</a>
			</section>
		</header>
		<div class="hero hero-sm bg-gray">
			<div class="hero-body" th:object="${employee}">
				<div class="columns">
					<div class="column">
						<div
							class="h3 text-uppercase text-center"
							th:text="${employee.firstName} + ' ' + ${employee.lastName}"></div>
						<div class="h4 text-center" th:text="${employee.id}"></div>
						<div class="d-invisible"><p>Invisible placeholder</p></div>
						<div class="text-center" th:switch="${employee.orders.size}">
							<h5 th:case="'0'" th:text="'No orders'"></h5>
							<h5
								th:case="'1'"
								th:text="${employee.orders.size} + ' order'"></h5>
							<h5
								th:case="'*'"
								th:text="${employee.orders.size} + ' orders"></h5>
						</div>
						<div class="text-center">
							<a class="btn" th:href="@{/orders/new}" id="create-button"
								>Create New Order</a
							>
						</div>
					</div>
					<div class="divider-vert"></div>
					<div class="column">
						<dl>
							<dt>Email:</dt>
							<dd th:text="${employee.email}"></dd>
							<dt>Address:</dt>
							<dd th:text="${employee.address}"></dd>
							<dd
								th:text="${employee.city} + ', ' + ${employee.state} + ' ' + ${employee.zipCode}"></dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<div class="table-responsive-md" id="orders">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Order ID</th>
						<th scope="col">Creation date</th>
						<th scope="col">Customer ID</th>
						<th scope="col">Product</th>
						<th scope="col">Quantity</th>
						<th scope="col">Total</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order: ${ordersByEmployee}">
						<td th:text="${order.id}">Order ID</td>
						<td th:text="${#dates.format(order.creationDate,'MM-dd-yyyy')}">
							Creation Date
						</td>
						<td th:text="${order.customer.id}">Customer ID</td>
						<td th:text="${order.product}">Product</td>
						<td th:text="${order.quantity}">Quantity</td>
						<td th:text="${#numbers.formatCurrency(order.total)}">Total</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
